<div class="ekart--product--item" [ngStyle]="{'backgroundColor': '#E2E2E2', 'padding-top': '30px'}" >


<app-pfilter 
[all]="totalNumberOfProduct" 
[InStock]="totalNumberOfInStock" [OutStock]="totalNumberOfOutStock"
(selectedFilterRadioButtonChanged)="onFilterChanged($event)"
></app-pfilter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products">
        <app-prod-product  [product]="prod" *ngIf="selectedFilterRedioButton == 'all' || prod.is_in_inventory.toString() == selectedFilterRedioButton"></app-prod-product>
    </div>
    
</div>

</div>
